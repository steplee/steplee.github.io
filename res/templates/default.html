<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>steplee - $title$</title>
<link rel="stylesheet" type="text/css" href="/css/default.css" />
<link href='https://fonts.googleapis.com/css?family=Signika:400,700,600,300|Istok+Web|Rubik:700,500,300|Montserrat' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="/js/all.js"></script>
</head>
<body id="index-body">
<div id="index-outer">
  <div id="inner">
    $partial("templates/header.html")$

    <div class="top-div-seperator" >
      <div class="top-div">
        $if(title)$
        <h1>$title$</h1>
        $endif$
        <div class="info">
          $if(date)$
          Posted on $date$
          $endif$
        </div>
      </div>
    </div>
    <hr class="soft">
  </div>
</div>

<div class="inner">
  $body$
</div>


$partial("templates/footer.html")$
</body>
</html>
